<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="centering">
      <form class="login-form">
        <div class="login-welcome-row">
          <img
            class="login-welcome"
            src="./assets/astronaut.jpg"
            alt="Astronaut"
          />
          <!-- optimize the image in production -->
          <h1>LogIn!</h1>
        </div>
        <div class="text-field">
          <label for="email">Email:</label>
          <input
            aria-label="Email"
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
            required
          />
          <img alt="Email Icon" title="Email Icon" src="./assets/email.svg" />
        </div>
        <div class="text-field">
          <label for="password">Password:</label>
          <input
            id="password"
            type="password"
            aria-label="Password"
            name="password"
            placeholder="Your Password"
            title="Minimum 6 characters at least 1 Alphabet and 1 Number"
            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
            required
          />
          <img
            alt="Password Icon"
            title="Password Icon"
            src="./assets/password.svg"
          />
        </div>
        <input type="submit" class="login-form-button" value="Login" />
        <div class="login-form__actions">
          <div class="login-form-row">
            <span>비밀번호를 잊으셨나요?</span>
            <a href="#" title="Reset Password">비밀번호 초기화</a>
          </div>
          <div class="login-form-singup">
            <a href="#" title="Create Account">계정 생성</a>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script src="index.js"></script>
</html>
